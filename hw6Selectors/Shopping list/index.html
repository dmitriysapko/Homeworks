<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Shopping List</title>
</head>
<body>
  <header>
    <h1>CSS Dinner Shopping List</h1>
    <h2>Let's go to the mall!</h2>
  </header>
  <main>
     <section class="checkbox__wrapper">
       <div class="checkbox__item">
         <input type="checkbox" id="checkbox-1">
         <label for="checkbox-1">
           <div class="label-text">
             <strong>A lot of pickles</strong>
             <span>(for the next lessons about CSS)</span>
           </div>
         </label>
       </div>
       <div class="checkbox__item">
         <input type="checkbox" id="checkbox-2">
         <label for="checkbox-2">
           <div class="label-text">
             <strong>10 Apples</strong>
             <span>(for more CSS manipulations)</span>
           </div>
         </label>
       </div>
       <div class="checkbox__item">
         <input type="checkbox" id="checkbox-3">
         <label for="checkbox-3">
            <div class="label-text">
             <strong>20 oranges</strong>
             <span>(because they are awesome)</span>
           </div>
         </label>
       </div>
       <div class="checkbox__item">
         <input type="checkbox" id="checkbox-4">
         <label for="checkbox-4">
            <div class="label-text">
             <strong>13 plates</strong>
             <span>(hm... they always disappear)</span>
           </div>
         </label>
       </div>
       <div class="checkbox__item">
        <input type="checkbox" id="checkbox-5">
        <label for="checkbox-5">
           <div class="label-text">
            <strong>15 bentos</strong>
          </div>
        </label>
      </div>
      <div class="checkbox__item">
        <input type="checkbox" id="checkbox-6">
        <label for="checkbox-6">
           <div class="label-text">
            <strong>1 bottle of Sake ^_^</strong>
            <span>(for my friends)</span>
          </div>
        </label>
      </div>
     </section>
  </main>
  <footer>
    <div class="footer-box">
      <h2>Bon Appetit :)</h2>
    </div>
  </footer>
</body>
</html>
